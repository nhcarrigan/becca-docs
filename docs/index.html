<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--OpenGraph and Twitter-->
    <meta property="og:title" content="Becca Lyria Documentation" />
    <meta property="og:url" content="https://docs.beccalyria.com" />
    <meta
      property="og:image"
      content="https://cdn.nhcarrigan.com/banners/becca.png"
    />
    <meta
      property="og:description"
      content="Becca Lyria is a community management and moderation bot for Discord. This site tells you how to use her~!"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@nhcarrigan" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: #3a3240;
        --mono-hue: 255;
        --theme-hue: 255;
        --mono-tint3: #3a3240;
        --mono-tint2: #3a3240;
        --mono-tint1: #3a3240;
        --base-color: #3a3240;
        --heading-color: #3a3240;
        --base-background-color: #aea8d3;
        --sidebar-background: #aea8d3;
        --sidebar-nav-link-color: #3a3240;
        --code-inline-background: #3a3240;
        --table-row-odd-background: #aea8d3;
      }

      body::after {
        background: url(https://cdn.nhcarrigan.com/banners/becca.png);
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.1;
        pointer-events: none;
      }

      .sidebar-nav > h1 {
        font-size: var(--modular-scale-2);
      }

      #alert {
        position: fixed;
        z-index: 10;
        height: 40px;
        background-color: salmon;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        font-size: 30px;
      }

      @media screen and (max-width: 1350px) {
        #alert {
          font-size: 20px;
          height: 30px;
        }
      }

      @media screen and (max-width: 950px) {
        #alert {
          font-size: 12px;
          height: 22px;
        }
      }
    </style>
    <title>Becca Lyria Documentation</title>
  </head>
  <body>
    <a href="https://chat.nhcarrigan.com"><div id="alert"><p>Becca Lyria is now in maintenance mode. If you have questions, please join our support server.</p></div></a>
    <div id="app">
      <h1>Becca Lyria Documentation</h1>
      <p>Documentation for Becca Lyria, the Discord bot.</p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "",
      repo: "beccalyria/discord-documentation",
      loadSidebar: "_navbar.md",
      loadNavbar: "_banner.md",
      homepage: "index.md",
      auto2top: true,
      // Plugins
      "flexible-alerts": {
        style: "flat",
      },
      copyCode: {
        buttonText: "Copy this snippet",
        errorText: "Could not copy!",
        successText: "Copied to clipboard",
      },
      maxLevel: 2,
      docsifyPrism: {
        init: function () {
          /**
           * Custom language extension gratefully stolen from:
           * https://github.com/prisma/docs/blob/c72eb087fcf57f3c00d153f86c549ef28b3d0f44/src/components/customMdx/prism/prism-prisma.js
           */
          Prism.languages.prisma = Prism.languages.extend("clike", {
            keyword: /\b(?:datasource|enum|generator|model|type)\b/,
            "type-class-name": /(\b()\s+)[\w.\\]+/,
          });

          Prism.languages.javascript["class-name"][0].pattern =
            /(\b(?:model|datasource|enum|generator|type)\s+)[\w.\\]+/;

          Prism.languages.insertBefore("prisma", "function", {
            annotation: {
              pattern: /(^|[^.])@+\w+/,
              lookbehind: true,
              alias: "punctuation",
            },
          });

          Prism.languages.insertBefore("prisma", "punctuation", {
            "type-args": /\b(?:references|fields|onDelete|onUpdate):/,
          });

          Prism.languages.json5 = Prism.languages.js;
        },
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.min.js"
    integrity="sha384-Wh1kaX6+TxjSQdRRE+XUoIsEh5Cj8LgB6Wjbg/1/kTB3aG7q6ORaKSe5VfThKhcj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.tracing.min.js"
    integrity="sha384-i2Yvbs5RFObbcbRhpGsmI2wLv+I4jxpEET1WzR/KWxLdwZMtP8E1M0PROnrwe2gF"
    crossorigin="anonymous"
  ></script>
  <script>
    Sentry.init({
      dsn: "https://51b53848668a4ea6b33e5f2116814dac@o557610.ingest.sentry.io/5708608",
      integrations: [new Sentry.Integrations.BrowserTracing()],
      tracesSampleRate: 1.0,
      release: `becca-lyria-docs@v18.3.0`,
      environment: "production",
    });
  </script>
</html>
